<div class="cards">
  <article id="template-card" *ngFor="let frappe of frappes">
    <div class="card ocultar">
      <div class="card-img">
        <img [src]="'../../assets/' + frappe.img" alt="...">
      </div>
      <div class="card-body">
        <h2>{{ frappe.nombre }}</h2>
        <p>$<span>{{ frappe.precio }}</span></p>
      </div>
    </div>
  </article>
</div>
